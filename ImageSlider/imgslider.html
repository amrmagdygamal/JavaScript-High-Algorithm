<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Js Slider</title>
  <link rel="stylesheet" href="imgslider.css">
</head>
<body>

  <div class="slider-container">
    <div id="slide-number" class="slide-number">Slide #6</div>

    <img src="img.slider/WhatsApp Image 2023-03-01 at 18.47.14.jpg" alt="">
    <img src="img.slider/WhatsApp Image 2023-03-01 at 19.30.06.jpg" alt="">

  <script src="imgslider.js"></script>
