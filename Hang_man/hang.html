<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="hang.css">
  <title>hangman Game</title>
</head>
<body>
  <div class="container">
    <div class="game-info">
      <div class="game-name">hangman</div>
      <div class="category">
        Word From: <span></span>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="hangman-draw">
        <div class="the-draw">
          <div class="the-stand"></div>
          <div class="the-hang"></div>
          <div class="the-rope"></div>
          <div class="the-man">
            <div class="head"></div>
            <div class="body"></div>
            <div class="hands"></div>
            <div class="legs"></div>
          </div>
        </div>
      </div>
      <div class="letters"></div>
    </div>
    <hr>
    <div class="letters-guess"></div>
  </div>
  <div class="scroller"></div>
  <script src="hang.js"></script>
</body>
</html>
