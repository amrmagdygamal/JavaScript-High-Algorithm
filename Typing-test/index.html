<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Your Typing Fast</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="menu-icon">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <div class="game">
      <div class="name">Typing Speed Test Game</div>
      <div class="container">
        <div class="message">
          You Are Playing On 
          <span class="lvl"></span> Level & You Have <span class="seconds"></span> Seconds To Type The Word
        </div>
        <div class="start">Start Playing</div>
        <div class="the-word"></div>
        <input type="text" class="input">
        <div class="upcoming-words">
        </div>
        <div class="control">
          <div class="time">Time Left: <span></span> Seconds</div>
          <div class="score">Score: <span class="got">0</span> From <span class="total"></span></div>
        </div>
        <div class="finish"></div>
      </div>
    </div>

    <section class="one">Section One</section>
    <section class="two">Section Two</section>
    <section class="three">
      <div class="nums">
        <div class="num" data-goal="100">0</div>
        <div class="num" data-goal="500">0</div>
        <div class="num" data-goal="300">0</div>
      </div>
    </section>
    <section class="four">Section Four</section>
    <script src="main.js"></script>
  </body>
</html>
