<!DOCTYPE html>
<html>
  <head>
    <title>Tribute Page</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <!-- MAIN CONTAINER STYLING -->
      <main id="main">
        <h1 id="title">Dr. Norman Borlaug</h1>
        <figure id="img-div">
            <img id="image" src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tribute-page-main-image.jpg" alt="image">
            <figcaption id="img-caption">The man who saved a billion lives</figcaption>
        </figure>
        <div id="tribute-info">
          <p>Dr. Norman Borlaug, third from the left, trains biologists in Mexico on how to increase wheat yields - part of his life-long war on hunger.</p>
        </div>
        <a id="tribute-link" href="facebook.com" target="_blank">learn more</a>    
      </main>
  </body>
</html>
